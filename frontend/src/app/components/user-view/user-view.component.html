<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-5">
    <div
      class="card"
      style="width: 18rem;"
      *ngFor="let user of userService.users"
    >
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Name: {{ user.name }}</li>
        <li class="list-group-item">Email: {{ user.email }}</li>
        <li class="list-group-item">Password: {{ user.password }}</li>
      </ul>
      <div
        class="btn-group"
        role="group"
        aria-label="Button group with nested dropdown"
      >
        <button type="button" class="btn btn-secondary" (click)="deleteUser(user._id)">Delete</button>
        <button
          (click)="preUpdateUser(user)"
          type="button"
          class="btn btn-secondary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update user</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input
              type="hidden"
              class="form-control"
              [(ngModel)]="userService.selectedUser['_id']"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="userService.selectedUser['name']"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="userService.selectedUser['email']"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="userService.selectedUser['password']"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="updateUser()"
          data-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
